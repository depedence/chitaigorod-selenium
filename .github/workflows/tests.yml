name: Automated Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    continue-on-error: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest pytest-html webdriver-manager

      - name: Create directories for artifacts
        run: |
          mkdir -p reports screenshots

      - name: Run tests with forced artifacts
        run: |
          pytest tests/ -v --html=reports/report.html --self-contained-html || true

          echo "=== Checking screenshots ==="
          ls -la screenshots/ || echo "No screenshots directory"

          if [ ! -f reports/report.html ]; then
            echo "<html><body><h1>No test report generated</h1></body></html>" > reports/report.html
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            reports/
            screenshots/
          retention-days: 30
        if: always()

      - name: Show workspace contents
        run: |
          echo "=== Workspace structure ==="
          find . -name "*.py" | head -10
          echo "=== Reports directory ==="
          ls -la reports/ || echo "No reports directory"
          echo "=== Screenshots directory ==="
          ls -la screenshots/ || echo "No screenshots directory"
